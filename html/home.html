<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groupify</title>
    <link rel="stylesheet" href="./../css/myAccount.css" />
    <link rel="stylesheet" href="./../css/group.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="./home.html">Groupify</a>
        </div>
        <ul class="nav-links">
          <li><a href="#" id="groupsTab">Groups</a></li>
          <li><a href="#" id="myAccountTab">My Account</a></li>
          <li><a href="#" id="logOut">log out</a></li>
        </ul>
      </nav>
    </header>
    <div id="searchContainer" class="hidden">
      <input type="text" id="searchInput" placeholder="Search..." />
      <button type="button" id="searchButton">Search</button>
    </div>

    <div id="groupsContainer" class="hidden"></div>

    <div id="accountInfo" class="hidden">
      <h2>Account Information</h2>
      <form id="accountForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" />
        <button type="button" id="updateUsernameBtn">Update</button><br /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
        <button type="button" id="updateEmailBtn">Update</button><br /><br />

        <button type="button" id="changePasswordBtn">Change Password</button>
      </form>
    </div>

    <div id="passwordChangeForm" class="hidden">
      <h2>Change Password</h2>
      <form id="passwordForm">
        <label for="currentPassword">Current Password:</label>
        <input
          type="password"
          id="currentPassword"
          name="currentPassword"
        /><br /><br />

        <label for="newPassword">New Password:</label>
        <input
          type="password"
          id="newPassword"
          name="newPassword"
        /><br /><br />

        <label for="confirmPassword">Confirm Password:</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
        /><br /><br />

        <button type="button" id="updatePasswordBtn">Update Password</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script>
      if (!localStorage.getItem("Token")) {
        window.location.href = "./../html/index.html";
      }
    </script>
    <script src="./../js/myAccount.js"></script>
    <script src="./../js/logout.js"></script>
    <script src="./../js/groups1.js"></script>
    <!-- <script src="./../js/new.js"></script> -->
  </body>
</html>
